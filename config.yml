title: wenwen12345's Blog
baseURL: "https://blog.liaowen.us.kg/"
theme: PaperModX

enableRobotsTXT: true
enableEmoji: true

params:
  description: "一个博客"
  author: Reorx
  images:
    - cover.png
  favicon: favicon.ico
  #logo:
  #  icon: images/logo.svg
  DateFormat: "2006-01-02"
  useCustomAnalytics: true
  mainSections:
    - posts
    - notes

  # theme params
  DisableLanguageSwitch: true
  TocOpen: true
  TocSide: right
  EnableInstantClick: false
  EnableImageZoom: true
  ShowShareButtons: true
  ShareButtons:
    - twitter
    - telegram
  ShowReadingTime: true
  ShowWordCount: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  Email: hello@example.com

  socialIcons:
    - name: github-simple
      url: "https://github.com/reorx"
    - name: twitter-simple
      url: "https://twitter.com/novoreorx"
    - name: telegram-simple
      url: "https://t.me/reorx_share"
    - name: rss-simple
      url: "feed.xml"
    - name: gmail
      url: email

  socialAccounts:
    twitter:
      username: novoreorx

  homeInfoParams:
    Title: "PaperModX"
    Content: |
      Welcome to demo of hugo's theme PaperModX.

      - **PaperModX** is a simple but fast and responsive theme with useful feature-set that enhances UX.

      - PaperModX is based on theme [PaperMod](https://github.com/adityatelange/hugo-PaperMod).

      To get started, please head to the [Docs](docs).

      To see examples of different contents, head to [examples tag](tags/example).

  commentSystems:
  #  disqus:
  #    shortname: reorx
    remark42:
      url: https://remark42.liaowen.us.kg
      site: blog.liaowen.us.kg
  #  telegramWidget:
  #    channel: reorx_share
  #    accentColor: "9077e1"
  #    limit: 20
  defaultCommentSystems:
    remark42: true

permalinks:
  notes: /:section/:year/:month/:slugorfilename

# prefer feed.xml rather than index.xml
outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"

menu:
  main:
    - name: Posts
      url: /posts/
      weight: 1
    - name: Notes
      url: /notes/
      weight: 2
    - name: Newsletter
      url: /newsletter/
      weight: 3
    - name: Archives
      url: /archives/
      weight: 4

languages:
  zh:
    languageName: "中文"
    languageCode: zh-CN
    weight: 1
    title: "wenwen12345的博客"
    params:
      homeInfoParams:
        Title: "欢迎来到我的博客"
        Content: |
          欢迎访问我的个人博客。

          - 这是一个使用 Hugo 和 PaperModX 主题搭建的博客
          - 在这里我会分享一些技术文章和个人笔记

      description: "一个记录生活与技术的博客"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: dracula
    lineNos: false
    noClasses: false
